<div class="multilevelpushmenu-wrapper">
  <!-- Screen reader accessibility enhancements -->
  <div
    id="menu-live-region"
    class="sr-only"
    aria-live="polite"
    aria-atomic="true"
  ></div>

  <nav
    #menuContainer
    id="{{ options.menuID || 'multilevelpushmenu' }}"
    ramiz4Swipe
    [swipeEnabled]="options.swipe"
    [overlapWidth]="toNumber(options.overlapWidth)"
    [preventBodyScroll]="true"
    (swipe)="onSwipeDetected($event)"
    (swipeStart)="onSwipeStart()"
    (swipeCancel)="onSwipeCancel()"
    role="menu"
    aria-label="Main navigation menu"
    [attr.aria-orientation]="'vertical'"
    [class.is-swiping]="isSwiping"
  ></nav>
  <div #contentContainer id="content">
    <ng-content></ng-content>
  </div>
</div>
